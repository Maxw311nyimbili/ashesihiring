<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Page</title>
    <!-- Load Bootstrap CSS first to avoid overriding custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

    <!-- Load Custom CSS after Bootstrap -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/candidate.css">
    


    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="/">
                    <img src="../static/images/Group 13.png" alt="Logo" width="200px" style="margin-left: 100px;"> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/news">Candidate selection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

   <form action="/submit" method="POST" enctype="multipart/form-data">
    <div class="candidate-section1">
        <div class="candidate-container">

            <div class="candidate-card candidate-card1">
                <button type="button" class="upload-btn" onclick="document.getElementById('cvInput').click()">Upload CV</button>
                <input type="file" name="cv" id="cvInput" accept=".pdf,.doc,.docx" style="display: none;">
                <p class="file-name" id="cvName" style="display: none;">No file selected</p>
            </div>

            <div class="candidate-card candidate-card2">
                <button type="button" class="upload-btn" onclick="document.getElementById('coverLetterInput').click()">Upload Cover Letter</button>
                <input type="file" name="cover_letter" id="coverLetterInput" accept=".pdf,.doc,.docx" style="display: none;">
                <p class="file-name" id="coverLetterName" style="display: none;">No file selected</p>
            </div>

            <div class="candidate-card candidate-card3">
                <button type="button" class="upload-btn" onclick="document.getElementById('transcriptInput').click()">Upload Transcript</button>
                <input type="file" name="transcript" id="transcriptInput" accept=".pdf,.doc,.docx" style="display: none;">
                <p class="file-name" id="transcriptName" style="display: none;">No file selected</p>
            </div>

        </div>
    </div>

    <div class="candidate-section2">
        <div class="form">
            <div><input type="text" name="first-name" placeholder="Enter first name"></div>
            <div><input type="text" name="last-name" placeholder="Enter last name"></div>
            <div><input type="email" name="email" placeholder="Enter email"></div>
            <div><input type="submit" value="Submit"></div>
        </div>

        <div class="dropdown">
            <button type="button" class="dropdown-btn" onclick="toggleDropdown()">Select Course Interest</button>
            <div class="dropdown-content" id="dropdownMenu">
                <div>
                    <input type="checkbox" name="course_interests" value="Hardware 1">
                    <label>Hardware 1</label>
                </div>
                <div>
                    <input type="checkbox" name="course_interests" value="Hardware 2">
                    <label>Hardware 2</label>
                </div>
                <div>
                    <input type="checkbox" name="course_interests" value="Hardware 3">
                    <label>Hardware 3</label>
                </div>
                <div>
                    <input type="checkbox" name="course_interests" value="Hardware 4">
                    <label>Hardware 4</label>
                </div>
            </div>
        </div>
    </div>
</form>


    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdown = document.getElementById("dropdownMenu");
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }

        function updateFileName(inputId, labelId) {
            const input = document.getElementById(inputId);
            const label = document.getElementById(labelId);
            input.addEventListener("change", function() {
                label.textContent = input.files.length > 0 ? "Selected: " + input.files[0].name : "No file selected";
            });
        }

        updateFileName("cvInput", "cvName");
        updateFileName("coverLetterInput", "coverLetterName");
        updateFileName("transcriptInput", "transcriptName");
    </script>
    
</body>
</html>
