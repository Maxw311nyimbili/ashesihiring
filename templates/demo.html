<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Review</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../static/css/demo.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/images/Group 13.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('faculty_scheduling') }}">Interview Scheduling</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Candidate Section -->
<section>
    <div class="container">
        <button id="prevBtn" class="btn-1">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <div class="card-container">
            <div class="custom-card" id="candidateCard">
                <h2>Candidate Name</h2>
                <p><strong>Interested Role:</strong> Frontend Developer</p>
                <p><strong>Skills:</strong> HTML, CSS, JavaScript, React</p>
                <p><strong>Experience:</strong> 3 years</p>
                <button class="btn btn-primary mt-2" onclick="openModal()">View Details</button>
            </div>
        </div>

        <button id="nextBtn" class="btn-1">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>
</section>

<!-- Details Modal -->
<div id="detailsModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Hiring Details</h2>
        <p><strong>Name:</strong> <span id="modalCandidateName"></span></p>
        <p><strong>Interested Role:</strong> <span id="modalCandidateInterests"></span></p>
        <button class="btn btn-success">Shortlist</button>
    </div>
</div>

<!-- Rating Modal -->
<div id="rateModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeRateModal()">&times;</span>
        <h2>Candidate Rating</h2>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" min="1" max="5" placeholder="5 - Excellent">
        <textarea id="new-comment" class="form-control my-3" placeholder="Write your comment..."></textarea>
        <button class="rating-subButton" onclick="submitRating()">Submit</button>
    </div>
</div>

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/scripts/main.js"></script>

</body>
</html>
