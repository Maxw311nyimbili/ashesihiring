<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 0.95rem;
            color: #666;
        }
        .email-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">ğŸ“… Scheduled Interviews</h2>
        <div id="interviews-list" class="row">
            <!-- Scheduled interviews will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/get_scheduled_interviews')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("interviews-list");
                    container.innerHTML = ""; // Clear any previous content

                    data.forEach(interview => {
                        const card = document.createElement("div");
                        card.classList.add("col-lg-4", "col-md-6", "mb-4"); // Responsive grid

                        card.innerHTML = `
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${interview.applicant_name}</h5>
                                    <p class="card-text"><strong>ğŸ“š Courses of Interest:</strong> ${interview.courses ? interview.courses : "N/A"}</p>
                                    <p class="card-text"><strong>ğŸ“… Scheduled Date:</strong> ${interview.interview_date}</p>
                                    <p class="card-text"><strong>ğŸ‘¨â€ğŸ« Faculty:</strong> ${interview.faculty_name}</p>
                                    <p class="card-text"><strong>âœ‰ï¸ Faculty Email:</strong>
                                        <a href="mailto:${interview.email}" class="email-link">${interview.email}</a>
                                    </p>
                                </div>
                            </div>
                        `;

                        container.appendChild(card);
                    });
                })
                .catch(error => console.error("Error fetching scheduled interviews:", error));
        });
    </script>

</body>
</html>
